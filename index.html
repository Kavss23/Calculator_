<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="frame">
    <div class="result">
      <div prev-op class="prev-op"></div>
      <div cur-op class="cur-op"></div>
    </div>

    <button all-clear class="but">AC</button>
    <button delete>DEL</button>
    <button operation>+</button>
    <button num>1</button>
    <button num>2</button>
    <button num>3</button>

    <button operation>-</button>
    <button num>4</button>
    <button num>5</button>
    <button num>6</button>

    <button operation>*</button>
    <button num>7</button>
    <button num>8</button>
    <button num>9</button>

    <button operation>/</button>
    <button num>.</button>
    <button num>0</button>
    <button equal class="but">=</button>

  </div>
</body>
